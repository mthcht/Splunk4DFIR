search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Description="NetSupport Client Configurator" OR Product="NetSupport Remote Control" OR Company="NetSupport Ltd" OR OriginalFileName="PCICFGUI.EXE" | fields - _raw | collect index=notable_events source="Remote Access Tool - NetSupport Execution" marker="guid=758ff488-18d5-4cbe-8ec4-02b6285a434f,tags=attack.command_and_control,tags=attack.t1219,"
[Network Reconnaissance Activity]
description = Detects a set of suspicious network related commands often used in recon stages
