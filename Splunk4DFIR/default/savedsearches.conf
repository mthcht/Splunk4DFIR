search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Description="GoTo Opener" OR Product="GoTo Opener" OR Company="LogMeIn, Inc." | fields - _raw | collect index=notable_events source="Remote Access Tool - GoToAssist Execution" marker="guid=b6d98a4f-cef0-4abf-bbf6-24132854a83d,tags=attack.command_and_control,tags=attack.t1219,"
