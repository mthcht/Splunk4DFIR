search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image IN ("*\\powershell.exe", "*\\pwsh.exe") CommandLine="*Add-PSSnapin*" CommandLine="*Get-Recipient*" CommandLine="*-ExpandProperty*" CommandLine="*EmailAddresses*" CommandLine="*SmtpAddress*" CommandLine="*-hidetableheaders*" | fields - _raw | collect index=notable_events source="Email Exifiltration Via Powershell" marker="guid=312d0384-401c-4b8b-abdf-685ffba9a332,tags=attack.exfiltration,"
[New Remote Desktop Connection Initiated Via Mstsc.EXE]
description = Detects the usage of "mstsc.exe" with the "/v" flag to initiate a connection to a remote server. Adversaries may use valid accounts to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\mstsc.exe" OR OriginalFileName="mstsc.exe" CommandLine="* /v:*" NOT (ParentImage="C:\\Windows\\System32\\lxss\\wslhost.exe" CommandLine="*C:\\ProgramData\\Microsoft\\WSL\\wslg.rdp*") | fields - _raw | collect index=notable_events source="New Remote Desktop Connection Initiated Via Mstsc.EXE" marker="guid=954f0af7-62dd-418f-b3df-a84bc2c7a774,tags=attack.lateral_movement,tags=attack.t1021.001,"
[Arbitrary File Download Via MSOHTMED.EXE]
description = Detects usage of "MSOHTMED" to download arbitrary files
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\MSOHTMED.exe" OR OriginalFileName="MsoHtmEd.exe" CommandLine IN ("*ftp://*", "*http://*", "*https://*") | fields - _raw | collect index=notable_events source="Arbitrary File Download Via MSOHTMED.EXE" marker="guid=459f2f98-397b-4a4a-9f47-6a5ec2f1c69d,tags=attack.defense_evasion,tags=attack.execution,tags=attack.t1218,"
[Changing Existing Service ImagePath Value Via Reg.EXE]
description = Adversaries may execute their own malicious payloads by hijacking the Registry entries used by services. Adversaries may use flaws in the permissions for registry to redirect from the originally specified executable to one that they control, in order to launch their own code at Service start. Windows stores local service configuration information in the Registry under HKLM\SYSTEM\CurrentControlSet\Services 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\reg.exe" CommandLine="*add *" CommandLine="*SYSTEM\\CurrentControlSet\\Services\\*" CommandLine="* ImagePath *" CommandLine="* -d *" OR CommandLine="* /d *" | fields - _raw | collect index=notable_events source="Changing Existing Service ImagePath Value Via Reg.EXE" marker="guid=9b0b7ac3-6223-47aa-a3fd-e8f211e637db,tags=attack.persistence,tags=attack.t1574.011,"
