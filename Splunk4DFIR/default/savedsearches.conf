search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\AnyDesk.exe" OR Description="AnyDesk" OR Product="AnyDesk" OR Company="AnyDesk Software GmbH" | fields - _raw | collect index=notable_events source="Remote Access Tool - AnyDesk Execution" marker="guid=b52e84a3-029e-4529-b09b-71d19dd27e94,tags=attack.command_and_control,tags=attack.t1219,"
