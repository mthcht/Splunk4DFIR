[Suspicious User-Agents Related To Recon Tools]
description = Detects known suspicious (default) user-agents related to scanning/recon tools
search = index=syslog _index_earliest=-1h@h "cs-user-agent" IN ("*Wfuzz/*", "*WPScan v*", "*Recon-ng/v*", "*GIS - AppSec Team - Project Vision*") | collect index=notable_events source="Suspicious User-Agents Related To Recon Tools" marker="guid=19aa4f58-94ca-45ff-bc34-92e533c0994a,tags=attack.initial_access,tags=attack.t1190,"
[SQL Injection Strings In URI]
description = Detects potential SQL injection attempts via GET requests in access logs.
search = index=syslog _index_earliest=-1h@h "cs-method"="GET" "@@version" OR "%271%27%3D%271" OR "=select " OR "=select(" OR "=select%20" OR "concat_ws(" OR "CONCAT(0x" OR "from mysql.innodb_table_stats" OR "from%20mysql.innodb_table_stats" OR "group_concat(" OR "information_schema.tables" OR "json_arrayagg(" OR "or 1=1#" OR "or%201=1#" OR "order by " OR "order%20by%20" OR "select * " OR "select database()" OR "select version()" OR "select%20*%20" OR "select%20database()" OR "select%20version()" OR "select%28sleep%2810%29" OR "SELECTCHAR(" OR "table_schema" OR "UNION ALL SELECT" OR "UNION SELECT" OR "UNION%20ALL%20SELECT" OR "UNION%20SELECT" OR "'1'='1" NOT "sc-status"=404 | collect index=notable_events source="SQL Injection Strings In URI" marker="guid=5513deaf-f49a-46c2-a6c8-3f111b5cb453,tags=attack.initial_access,tags=attack.t1190,"
[Server Side Template Injection Strings]
description = Detects SSTI attempts sent via GET requests in access logs
search = index=syslog _index_earliest=-1h@h "cs-method"="GET" "={{" OR "=%7B%7B" OR "=${" OR "=$%7B" OR "=<%=" OR "=%3C%25=" OR "=@(" OR "freemarker.template.utility.Execute" OR ".getClass().forName('javax.script.ScriptEngineManager')" OR "T(org.apache.commons.io.IOUtils)" NOT "sc-status"=404 | collect index=notable_events source="Server Side Template Injection Strings" marker="guid=ada3bc4f-f0fd-42b9-ba91-e105e8af7342,tags=attack.defense_evasion,tags=attack.t1221,"
[Suspicious Windows Strings In URI]
description = Detects suspicious Windows strings in URI which could indicate possible exfiltration or webshell communication
search = index=syslog _index_earliest=-1h@h "cs-uri-query" IN ("*=C:/Users*", "*=C:/Program%20Files*", "*=C:/Windows*", "*=C%3A%5CUsers*", "*=C%3A%5CProgram%20Files*", "*=C%3A%5CWindows*") | collect index=notable_events source="Suspicious Windows Strings In URI" marker="guid=9f6a34b4-2688-4eb7-a7f5-e39fef573d0e,tags=attack.persistence,tags=attack.exfiltration,tags=attack.t1505.003,"
[Windows Webshell Strings]
description = Detects common commands used in Windows webshells
search = index=syslog _index_earliest=-1h@h "cs-method"="GET" "=whoami" OR "=net%20user" OR "=net+user" OR "=net%2Buser" OR "=cmd%20/c%" OR "=cmd+/c+" OR "=cmd%2B/c%" OR "=cmd%20/r%" OR "=cmd+/r+" OR "=cmd%2B/r%" OR "=cmd%20/k%" OR "=cmd+/k+" OR "=cmd%2B/k%" OR "=powershell%" OR "=powershell+" OR "=tasklist%" OR "=tasklist+" OR "=wmic%" OR "=wmic+" OR "=ssh%" OR "=ssh+" OR "=python%" OR "=python+" OR "=python3%" OR "=python3+" OR "=ipconfig" OR "=wget%" OR "=wget+" OR "=curl%" OR "=curl+" OR "=certutil" OR "=copy%20%5C%5C" OR "=dsquery%" OR "=dsquery+" OR "=nltest%" OR "=nltest+" | table client_ip,vhost,url,response | collect index=notable_events source="Windows Webshell Strings" marker="guid=7ff9db12-1b94-4a79-ba68-a2402c5d6729,tags=attack.persistence,tags=attack.t1505.003,"
[F5 BIG-IP iControl Rest API Command Execution - Webserver]
