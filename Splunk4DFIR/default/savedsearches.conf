search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\explorer.exe" CommandLine="*/NOUACCHECK*" NOT (ParentCommandLine="C:\\Windows\\system32\\svchost.exe -k netsvcs -p -s Schedule" OR ParentImage="C:\\Windows\\System32\\svchost.exe") | fields - _raw | collect index=notable_events source="Explorer NOUACCHECK Flag" marker="guid=534f2ef7-e8a2-4433-816d-c91bccde289b,tags=attack.defense_evasion,tags=attack.t1548.002,"
[Cscript/Wscript Uncommon Script Extension Execution]
