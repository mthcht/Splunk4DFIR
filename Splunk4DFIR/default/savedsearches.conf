[PUA - NirCmd Execution]
description = Detects the use of NirCmd tool for command execution, which could be the result of legitimate administrative activity
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\NirCmd.exe" OR OriginalFileName="NirCmd.exe" OR CommandLine IN ("* execmd *", "*.exe script *", "*.exe shexec *", "* runinteractive *") OR (CommandLine IN ("* exec *", "* exec2 *") CommandLine IN ("* show *", "* hide *")) | table CommandLine,ParentCommandLine | fields - _raw | collect index=notable_events source="PUA - NirCmd Execution" marker="guid=4e2ed651-1906-4a59-a78a-18220fca1b22,tags=attack.execution,tags=attack.t1569.002,tags=attack.s0029,"
[Service StartupType Change Via PowerShell Set-Service]
description = Detects the use of the PowerShell "Set-Service" cmdlet to change the startup type of a service to "disabled" or "manual"
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\powershell.exe" OR OriginalFileName="PowerShell.EXE" CommandLine="*Set-Service*" CommandLine="*-StartupType*" CommandLine IN ("*Disabled*", "*Manual*") | fields - _raw | collect index=notable_events source="Service StartupType Change Via PowerShell Set-Service" marker="guid=62b20d44-1546-4e61-afce-8e175eb9473c,tags=attack.execution,tags=attack.defense_evasion,tags=attack.t1562.001,"
[PowerShell Set-Acl On Windows Folder]
description = Detects PowerShell scripts to set the ACL to a file in the Windows folder
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 OriginalFileName IN ("PowerShell.EXE", "pwsh.dll") OR Image IN ("*\\powershell.exe", "*\\pwsh.exe") CommandLine="*Set-Acl *" CommandLine="*-AclObject *" CommandLine IN ("*-Path \"C:\\Windows*", "*-Path 'C:\\Windows*", "*-Path %windir%*", "*-Path $env:windir*") CommandLine IN ("*FullControl*", "*Allow*") | fields - _raw | collect index=notable_events source="PowerShell Set-Acl On Windows Folder" marker="guid=0944e002-e3f6-4eb5-bf69-3a3067b53d73,tags=attack.defense_evasion,"
[New Root Certificate Installed Via CertMgr.EXE]
description = Detects execution of "certmgr" with the "add" flag in order to install a new certificate on the system. Adversaries may install a root certificate on a compromised system to avoid warnings when connecting to adversary controlled web servers. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\CertMgr.exe" OR OriginalFileName="CERTMGT.EXE" CommandLine="*/add*" CommandLine="*root*" | fields - _raw | collect index=notable_events source="New Root Certificate Installed Via CertMgr.EXE" marker="guid=ff992eac-6449-4c60-8c1d-91c9722a1d48,tags=attack.defense_evasion,tags=attack.t1553.004,"
