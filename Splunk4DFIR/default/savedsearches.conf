search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*driverquery.exe" OR OriginalFileName="drvqry.exe" ParentImage IN ("*\\cscript.exe", "*\\mshta.exe", "*\\regsvr32.exe", "*\\rundll32.exe", "*\\wscript.exe") OR ParentImage IN ("*\\AppData\\Local\\*", "*\\Users\\Public\\*", "*\\Windows\\Temp\\*") | fields - _raw | collect index=notable_events source="Potential Recon Activity Using DriverQuery.EXE" marker="guid=9fc3072c-dc8f-4bf7-b231-18950000fadd,tags=attack.discovery,"
[Suspicious Ping/Del Command Combination]
description = Detects a method often used by ransomware. Which combines the "ping" to wait a couple of seconds and then "del" to delete the file in question. Its used to hide the file responsible for the initial infection for example
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine="* -n *" OR CommandLine="* /n *" CommandLine="*Nul*" CommandLine="* -f *" OR CommandLine="* /f *" OR CommandLine="* -q *" OR CommandLine="* /q *" CommandLine="*ping*" CommandLine="*del *" | fields - _raw | collect index=notable_events source="Suspicious Ping/Del Command Combination" marker="guid=54786ddc-5b8a-11ed-9b6a-0242ac120002,tags=attack.defense_evasion,tags=attack.t1070.004,"
[Potential Arbitrary Code Execution Via Node.EXE]
description = Detects the execution node.exe which is shipped with multiple software such as VMware, Adobe...etc. In order to execute arbitrary code. For example to establish reverse shell as seen in Log4j attacks...etc
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\node.exe" CommandLine IN ("* -e *", "* --eval *") CommandLine="*.exec(*" CommandLine="*net.socket*" CommandLine="*.connect*" CommandLine="*child_process*" | fields - _raw | collect index=notable_events source="Potential Arbitrary Code Execution Via Node.EXE" marker="guid=6640f31c-01ad-49b5-beb5-83498a5cd8bd,tags=attack.defense_evasion,tags=attack.t1127,"
[PUA - DIT Snapshot Viewer]
