search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\chisel.exe" OR (CommandLine IN ("*exe client *", "*exe server *") CommandLine IN ("*-socks5*", "*-reverse*", "* r:*", "*:127.0.0.1:*", "*-tls-skip-verify *", "*:socks*")) | fields - _raw | collect index=notable_events source="PUA - Chisel Tunneling Tool Execution" marker="guid=8b0e12da-d3c3-49db-bb4f-256703f380e5,tags=attack.command_and_control,tags=attack.t1090.001,"
[PUA - Suspicious ActiveDirectory Enumeration Via AdFind.EXE]
