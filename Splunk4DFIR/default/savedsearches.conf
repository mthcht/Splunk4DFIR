search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\cmd.exe" OR OriginalFileName="Cmd.Exe" CommandLine IN ("*del *", "*erase *") CommandLine="* -f*" OR CommandLine="* /f*" OR CommandLine="* -s*" OR CommandLine="* /s*" OR CommandLine="* -q*" OR CommandLine="* /q*" | fields - _raw | collect index=notable_events source="File Deletion Via Del" marker="guid=379fa130-190e-4c3f-b7bc-6c8e834485f3,tags=attack.defense_evasion,tags=attack.t1070.004,"
