search = index=syslog _index_earliest=-1h@h "cs-method"="POST" "cs-uri-query"="*/mgmt/tm/util/bash" | collect index=notable_events source="F5 BIG-IP iControl Rest API Command Execution - Webserver" marker="guid=85254a62-22be-4239-b79c-2ec17e566c37,tags=attack.execution,tags=attack.t1190,"
[Cross Site Scripting Strings]
description = Detects XSS attempts injected via GET requests in access logs
search = index=syslog _index_earliest=-1h@h "cs-method"="GET" "=<script>" OR "=%3Cscript%3E" OR "=%253Cscript%253E" OR "<iframe " OR "%3Ciframe " OR "<svg " OR "%3Csvg " OR "document.cookie" OR "document.domain" OR " onerror=" OR " onresize=" OR " onload=\"" OR "onmouseover=" OR "${alert" OR "javascript:alert" OR "javascript%3Aalert" NOT "sc-status"=404 | table client_ip,vhost,url,response | collect index=notable_events source="Cross Site Scripting Strings" marker="guid=65354b83-a2ea-4ea6-8414-3ab38be0d409,tags=attack.initial_access,tags=attack.t1189,"
[Successful IIS Shortname Fuzzing Scan]
description = When IIS uses an old .Net Framework it's possible to enumerate folders with the symbol "~"
search = index=syslog _index_earliest=-1h@h "cs-uri-query"="*~1*" "cs-uri-query"="*a.aspx" "cs-method" IN ("GET", "OPTIONS") "sc-status" IN (200, 301) | collect index=notable_events source="Successful IIS Shortname Fuzzing Scan" marker="guid=7cb02516-6d95-4ffc-8eee-162075e111ac,tags=attack.initial_access,tags=attack.t1190,"
[Webshell ReGeorg Detection Via Web Logs]
description = Certain strings in the uri_query field when combined with null referer and null user agent can indicate activity associated with the webshell ReGeorg.
search = index=syslog _index_earliest=-1h@h "cs-uri-query" IN ("*cmd=read*", "*connect&target*", "*cmd=connect*", "*cmd=disconnect*", "*cmd=forward*") "cs-referer"!=* "cs-user-agent"!=* "cs-method"="POST" | table cs-uri-query,cs-referer,cs-method,cs-User-Agent | collect index=notable_events source="Webshell ReGeorg Detection Via Web Logs" marker="guid=2ea44a60-cfda-11ea-87d0-0242ac130003,tags=attack.persistence,tags=attack.t1505.003,"
[Path Traversal Exploitation Attempts]
description = Detects path traversal exploitation attempts
search = index=syslog _index_earliest=-1h@h "cs-uri-query" IN ("*../../../../../lib/password*", "*../../../../windows/*", "*../../../etc/*", "*..%252f..%252f..%252fetc%252f*", "*..%c0%af..%c0%af..%c0%afetc%c0%af*", "*%252e%252e%252fetc%252f*") | collect index=notable_events source="Path Traversal Exploitation Attempts" marker="guid=7745c2ea-24a5-4290-b680-04359cb84b35,tags=attack.initial_access,tags=attack.t1190,"
