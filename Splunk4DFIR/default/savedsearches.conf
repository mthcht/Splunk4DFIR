[default]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 0
schedule_window = auto
[Potential Process Hollowing Activity]
description = Detects when a memory process image does not match the disk image, indicative of process hollowing.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=25 Type="Image is replaced" NOT (Image IN ("*:\\Program Files (x86)*", "*:\\Program Files\\*", "*:\\Windows\\System32\\wbem\\WMIADAP.exe*", "*:\\Windows\\SysWOW64\\wbem\\WMIADAP.exe*")) NOT ((Image="*\\AppData\\Local\\Programs\\Opera\\*" Image="*\\opera.exe") OR Image="*\\WindowsApps\\MicrosoftEdge.exe") | fields - _raw | collect index=notable_events source="Potential Process Hollowing Activity" marker="guid=c4b890e5-8d8c-4496-8c66-c805753817cd,tags=attack.defense_evasion,tags=attack.privilege_escalation,tags=attack.t1055.012,"
[Potential CobaltStrike Process Patterns]
description = Detects potential process patterns related to Cobalt Strike beacon activity
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 (CommandLine="*cmd.exe /C whoami" ParentImage="C:\\Temp\\*") OR (ParentImage IN ("*\\runonce.exe", "*\\dllhost.exe") CommandLine="*cmd.exe /c echo*" CommandLine="*> \\\\.\\pipe*") OR (ParentCommandLine="*cmd.exe /C echo*" ParentCommandLine="* > \\\\.\\pipe*" CommandLine="*conhost.exe 0xffffffff -ForceV1") OR (ParentCommandLine="*/C whoami" CommandLine="*conhost.exe 0xffffffff -ForceV1") | fields - _raw | collect index=notable_events source="Potential CobaltStrike Process Patterns" marker="guid=f35c5d71-b489-4e22-a115-f003df287317,tags=attack.execution,tags=attack.t1059,"
[PowerShell Get-Clipboard Cmdlet Via CLI]
description = Detects usage of the 'Get-Clipboard' cmdlet via CLI
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine="*Get-Clipboard*" | fields - _raw | collect index=notable_events source="PowerShell Get-Clipboard Cmdlet Via CLI" marker="guid=b9aeac14-2ffd-4ad3-b967-1354a4e628c3,tags=attack.collection,tags=attack.t1115,"
[Potentially Suspicious WebDAV LNK Execution]
description = Detects possible execution via LNK file accessed on a WebDAV server.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*\\explorer.exe" Image IN ("*\\cmd.exe", "*\\cscript.exe", "*\\mshta.exe", "*\\powershell.exe", "*\\pwsh.exe", "*\\wscript.exe") CommandLine="*\\DavWWWRoot\\*" | fields - _raw | collect index=notable_events source="Potentially Suspicious WebDAV LNK Execution" marker="guid=1412aa78-a24c-4abd-83df-767dfb2c5bbe,tags=attack.execution,tags=attack.t1059.001,tags=attack.t1204,"
[C# IL Code Compilation Via Ilasm.EXE]
description = Detects the use of "Ilasm.EXE" in order to compile C# intermediate (IL) code to EXE or DLL.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\ilasm.exe" OR OriginalFileName="ilasm.exe" CommandLine IN ("* /dll*", "* /exe*") | fields - _raw | collect index=notable_events source="C# IL Code Compilation Via Ilasm.EXE" marker="guid=850d55f9-6eeb-4492-ad69-a72338f65ba4,tags=attack.defense_evasion,tags=attack.t1127,"
[Potential Homoglyph Attack Using Lookalike Characters]
description = Detects the presence of unicode characters which are homoglyphs, or identical in appearance, to ASCII letter characters. This is used as an obfuscation and masquerading techniques. Only "perfect" homoglyphs are included; these are characters that are indistinguishable from ASCII characters and thus may make excellent candidates for homoglyph attack characters. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine IN ("*А*", "*В*", "*Е*", "*К*", "*М*", "*Н*", "*О*", "*Р*", "*С*", "*Т*", "*Х*", "*Ѕ*", "*І*", "*Ј*", "*Ү*", "*Ӏ*", "*Ԍ*", "*Ԛ*", "*Ԝ*", "*Α*", "*Β*", "*Ε*", "*Ζ*", "*Η*", "*Ι*", "*Κ*", "*Μ*", "*Ν*", "*Ο*", "*Ρ*", "*Τ*", "*Υ*", "*Χ*") OR CommandLine IN ("*а*", "*е*", "*о*", "*р*", "*с*", "*х*", "*ѕ*", "*і*", "*ӏ*", "*ј*", "*һ*", "*ԁ*", "*ԛ*", "*ԝ*", "*ο*") | fields - _raw | collect index=notable_events source="Potential Homoglyph Attack Using Lookalike Characters" marker="guid=32e280f1-8ad4-46ef-9e80-910657611fbc,tags=attack.defense_evasion,tags=attack.t1036,tags=attack.t1036.003,"
[Renamed CURL.EXE Execution]
description = Detects the execution of a renamed "CURL.exe" binary based on the PE metadata fields
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 OriginalFileName="curl.exe" OR Description="The curl executable" NOT Image="*\\curl*" | fields - _raw | collect index=notable_events source="Renamed CURL.EXE Execution" marker="guid=7530cd3d-7671-43e3-b209-976966f6ea48,tags=attack.execution,tags=attack.t1059,tags=attack.defense_evasion,tags=attack.t1202,"
[Potential MsiExec Masquerading]
description = Detects the execution of msiexec.exe from an uncommon directory
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\msiexec.exe" OR OriginalFileName="\\msiexec.exe" NOT (Image IN ("C:\\Windows\\System32\\*", "C:\\Windows\\SysWOW64\\*", "C:\\Windows\\WinSxS\\*")) | fields - _raw | collect index=notable_events source="Potential MsiExec Masquerading" marker="guid=e22a6eb2-f8a5-44b5-8b44-a2dbd47b1144,tags=attack.defense_evasion,tags=attack.t1036.005,"
[Potential Ransomware or Unauthorized MBR Tampering Via Bcdedit.EXE]
description = Detects potential malicious and unauthorized usage of bcdedit.exe
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\bcdedit.exe" OR OriginalFileName="bcdedit.exe" CommandLine IN ("*delete*", "*deletevalue*", "*import*", "*safeboot*", "*network*") | fields - _raw | collect index=notable_events source="Potential Ransomware or Unauthorized MBR Tampering Via Bcdedit.EXE" marker="guid=c9fbe8e9-119d-40a6-9b59-dd58a5d84429,tags=attack.defense_evasion,tags=attack.t1070,tags=attack.persistence,tags=attack.t1542.003,"
[All Backups Deleted Via Wbadmin.EXE]
description = Detects the deletion of all backups or system state backups via "wbadmin.exe". This technique is used by numerous ransomware families and actors. This may only be successful on server platforms that have Windows Backup enabled. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\wbadmin.exe" OR OriginalFileName="WBADMIN.EXE" CommandLine="*delete*" CommandLine="*backup*" CommandLine="*keepVersions:0*" | fields - _raw | collect index=notable_events source="All Backups Deleted Via Wbadmin.EXE" marker="guid=639c9081-f482-47d3-a0bd-ddee3d4ecd76,tags=attack.impact,tags=attack.t1490,"
[Invoke-Obfuscation STDIN+ Launcher]
description = Detects Obfuscated use of stdin to execute PowerShell
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1\
| regex CommandLine="cmd.{0,5}(?:/c|/r).+powershell.+(?:\\$\\{?input\\}?|noexit).+\\\"" | fields - _raw | collect index=notable_events source="Invoke-Obfuscation STDIN+ Launcher" marker="guid=6c96fc76-0eb1-11eb-adc1-0242ac120002,tags=attack.defense_evasion,tags=attack.t1027,tags=attack.execution,tags=attack.t1059.001,"
[InfDefaultInstall.exe .inf Execution]
description = Executes SCT script using scrobj.dll from a command in entered into a specially prepared INF file.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine="*InfDefaultInstall.exe *" CommandLine="*.inf*" | table ComputerName,User,CommandLine,ParentCommandLine | fields - _raw | collect index=notable_events source="InfDefaultInstall.exe .inf Execution" marker="guid=ce7cf472-6fcc-490a-9481-3786840b5d9b,tags=attack.defense_evasion,tags=attack.t1218,"
[Finger.exe Suspicious Invocation]
description = Detects suspicious aged finger.exe tool execution often used in malware attacks nowadays
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 OriginalFileName="finger.exe" OR Image="*\\finger.exe" | fields - _raw | collect index=notable_events source="Finger.exe Suspicious Invocation" marker="guid=af491bca-e752-4b44-9c86-df5680533dbc,tags=attack.command_and_control,tags=attack.t1105,"
[Remote Access Tool - AnyDesk Execution With Known Revoked Signing Certificate]
description = Detects the execution of an AnyDesk binary with a version prior to 8.0.8. Prior to version 8.0.8, the Anydesk application used a signing certificate that got compromised by threat actors. Use this rule to detect instances of older versions of Anydesk using the compromised certificate This is recommended in order to avoid attackers leveraging the certificate and signing their binaries to bypass detections. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\AnyDesk.exe" OR Description="AnyDesk" OR Product="AnyDesk" OR Company="AnyDesk Software GmbH" FileVersion IN ("7.0.*", "7.1.*", "8.0.1*", "8.0.2*", "8.0.3*", "8.0.4*", "8.0.5*", "8.0.6*", "8.0.7*") NOT (CommandLine IN ("* --remove*", "* --uninstall*")) | fields - _raw | collect index=notable_events source="Remote Access Tool - AnyDesk Execution With Known Revoked Signing Certificate" marker="guid=41f407b5-3096-44ea-a74f-96d04fbc41be,tags=attack.execution,tags=attack.initial_access,"
[Uncommon Child Process Of AddinUtil.EXE]
description = Detects uncommon child processes of the Add-In deployment cache updating utility (AddInutil.exe) which could be a sign of potential abuse of the binary to proxy execution via a custom Addins.Store payload. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*\\addinutil.exe" NOT (Image IN ("*:\\Windows\\System32\\conhost.exe", "*:\\Windows\\System32\\werfault.exe", "*:\\Windows\\SysWOW64\\werfault.exe")) | fields - _raw | collect index=notable_events source="Uncommon Child Process Of AddinUtil.EXE" marker="guid=b5746143-59d6-4603-8d06-acbd60e166ee,tags=attack.defense_evasion,tags=attack.t1218,"
[PUA - Fast Reverse Proxy (FRP) Execution]
description = Detects the use of Fast Reverse Proxy. frp is a fast reverse proxy to help you expose a local server behind a NAT or firewall to the Internet.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image IN ("*\\frpc.exe", "*\\frps.exe") OR CommandLine="*\\frpc.ini*" OR Hashes IN ("*MD5=7D9C233B8C9E3F0EA290D2B84593C842*", "*SHA1=06DDC9280E1F1810677935A2477012960905942F*", "*SHA256=57B0936B8D336D8E981C169466A15A5FD21A7D5A2C7DAF62D5E142EE860E387C*") OR md5="7d9c233b8c9e3f0ea290d2b84593c842" OR sha1="06ddc9280e1f1810677935a2477012960905942f" OR sha256="57b0936b8d336d8e981c169466a15a5fd21a7d5a2c7daf62d5e142ee860e387c" | fields - _raw | collect index=notable_events source="PUA - Fast Reverse Proxy (FRP) Execution" marker="guid=32410e29-5f94-4568-b6a3-d91a8adad863,tags=attack.command_and_control,tags=attack.t1090,"
[Suspicious Execution From GUID Like Folder Names]
description = Detects potential suspicious execution of a GUID like folder name located in a suspicious location such as %TEMP% as seen being used in IcedID attacks
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine IN ("*\\AppData\\Roaming\\*", "*\\AppData\\Local\\Temp\\*") CommandLine="*\\{*" CommandLine="*}\\*" NOT ((Image="*\\{*" Image="*}\\*") OR Image!=* OR Image="C:\\Windows\\System32\\drvinst.exe") | fields - _raw | collect index=notable_events source="Suspicious Execution From GUID Like Folder Names" marker="guid=90b63c33-2b97-4631-a011-ceb0f47b77c3,tags=attack.defense_evasion,tags=attack.t1027,"
[Remote Code Execute via Winrm.vbs]
description = Detects an attempt to execute code or create service on remote host via winrm.vbs.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\cscript.exe" OR OriginalFileName="cscript.exe" CommandLine="*winrm*" CommandLine="*invoke Create wmicimv2/Win32_*" CommandLine="*-r:http*" | fields - _raw | collect index=notable_events source="Remote Code Execute via Winrm.vbs" marker="guid=9df0dd3a-1a5c-47e3-a2bc-30ed177646a0,tags=attack.defense_evasion,tags=attack.t1216,"
[Suspicious File Execution From Internet Hosted WebDav Share]
description = Detects the execution of the "net use" command to mount a WebDAV server and then immediately execute some content in it. As seen being used in malicious LNK files
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\cmd.exe*" OR OriginalFileName="Cmd.EXE" CommandLine="* net use http*" CommandLine="*& start /b *" CommandLine="*\\DavWWWRoot\\*" CommandLine IN ("*.exe *", "*.dll *", "*.bat *", "*.vbs *", "*.ps1 *") | fields - _raw | collect index=notable_events source="Suspicious File Execution From Internet Hosted WebDav Share" marker="guid=f0507c0f-a3a2-40f5-acc6-7f543c334993,tags=attack.execution,tags=attack.t1059.001,"
[PowerShell Script Run in AppData]
description = Detects a suspicious command line execution that invokes PowerShell with reference to an AppData folder
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine IN ("*powershell.exe*", "*\\powershell*", "*\\pwsh*", "*pwsh.exe*") CommandLine="*/c *" CommandLine="*\\AppData\\*" CommandLine IN ("*Local\\*", "*Roaming\\*") | fields - _raw | collect index=notable_events source="PowerShell Script Run in AppData" marker="guid=ac175779-025a-4f12-98b0-acdaeb77ea85,tags=attack.execution,tags=attack.t1059.001,"
[HackTool - WinRM Access Via Evil-WinRM]
description = Adversaries may use Valid Accounts to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\ruby.exe" CommandLine="*-i *" CommandLine="*-u *" CommandLine="*-p *" | fields - _raw | collect index=notable_events source="HackTool - WinRM Access Via Evil-WinRM" marker="guid=a197e378-d31b-41c0-9635-cfdf1c1bb423,tags=attack.lateral_movement,tags=attack.t1021.006,"
[HackTool - winPEAS Execution]
description = WinPEAS is a script that search for possible paths to escalate privileges on Windows hosts. The checks are explained on book.hacktricks.xyz
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 OriginalFileName="winPEAS.exe" OR Image IN ("*\\winPEASany_ofs.exe", "*\\winPEASany.exe", "*\\winPEASx64_ofs.exe", "*\\winPEASx64.exe", "*\\winPEASx86_ofs.exe", "*\\winPEASx86.exe") OR CommandLine IN ("* applicationsinfo*", "* browserinfo*", "* eventsinfo*", "* fileanalysis*", "* filesinfo*", "* processinfo*", "* servicesinfo*", "* windowscreds*") OR CommandLine="*https://github.com/carlospolop/PEASS-ng/releases/latest/download/*" OR ParentCommandLine="* -linpeas" OR CommandLine="* -linpeas" | fields - _raw | collect index=notable_events source="HackTool - winPEAS Execution" marker="guid=98b53e78-ebaf-46f8-be06-421aafd176d9,tags=attack.privilege_escalation,tags=attack.t1082,tags=attack.t1087,tags=attack.t1046,"
[Nltest.EXE Execution]
description = Detects nltest commands that can be used for information discovery
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\nltest.exe" OR OriginalFileName="nltestrk.exe" | fields - _raw | collect index=notable_events source="Nltest.EXE Execution" marker="guid=903076ff-f442-475a-b667-4f246bcc203b,tags=attack.discovery,tags=attack.t1016,tags=attack.t1018,tags=attack.t1482,"
[HackTool - SecurityXploded Execution]
description = Detects the execution of SecurityXploded Tools
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Company="SecurityXploded" OR Image="*PasswordDump.exe" OR OriginalFileName="*PasswordDump.exe" | fields - _raw | collect index=notable_events source="HackTool - SecurityXploded Execution" marker="guid=7679d464-4f74-45e2-9e01-ac66c5eb041a,tags=attack.credential_access,tags=attack.t1555,"
[Uncommon Userinit Child Process]
description = Detects uncommon "userinit.exe" child processes, which could be a sign of uncommon shells or login scripts used for persistence.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*\\userinit.exe" NOT Image="*:\\WINDOWS\\explorer.exe" NOT (CommandLine IN ("*netlogon.bat*", "*UsrLogon.cmd*") OR CommandLine="PowerShell.exe" OR Image IN ("*:\\Windows\\System32\\proquota.exe", "*:\\Windows\\SysWOW64\\proquota.exe") OR Image IN ("*:\\Program Files (x86)\\Citrix\\HDX\\bin\\cmstart.exe", "*:\\Program Files (x86)\\Citrix\\HDX\\bin\\icast.exe", "*:\\Program Files (x86)\\Citrix\\System32\\icast.exe", "*:\\Program Files\\Citrix\\HDX\\bin\\cmstart.exe", "*:\\Program Files\\Citrix\\HDX\\bin\\icast.exe", "*:\\Program Files\\Citrix\\System32\\icast.exe") OR Image!=*) | fields - _raw | collect index=notable_events source="Uncommon Userinit Child Process" marker="guid=0a98a10c-685d-4ab0-bddc-b6bdd1d48458,tags=attack.t1037.001,tags=attack.persistence,"
[Suspicious JavaScript Execution Via Mshta.EXE]
description = Detects execution of javascript code using "mshta.exe".
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\mshta.exe" OR OriginalFileName="MSHTA.EXE" CommandLine="*javascript*" | fields - _raw | collect index=notable_events source="Suspicious JavaScript Execution Via Mshta.EXE" marker="guid=67f113fa-e23d-4271-befa-30113b3e08b1,tags=attack.defense_evasion,tags=attack.t1218.005,"
[Query Usage To Exfil Data]
description = Detects usage of "query.exe" a system binary to exfil information such as "sessions" and "processes" for later use
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*:\\Windows\\System32\\query.exe" CommandLine IN ("*session >*", "*process >*") | fields - _raw | collect index=notable_events source="Query Usage To Exfil Data" marker="guid=53ef0cef-fa24-4f25-a34a-6c72dfa2e6e2,tags=attack.execution,"
[Remote Access Tool - LogMeIn Execution]
description = An adversary may use legitimate desktop support and remote access software, such as Team Viewer, Go2Assist, LogMein, AmmyyAdmin, etc, to establish an interactive command and control channel to target systems within networks. These services are commonly used as legitimate technical support software, and may be allowed by application control within a target environment. Remote access tools like VNC, Ammyy, and Teamviewer are used frequently when compared with other legitimate software commonly used by adversaries. (Citation: Symantec Living off the Land) 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Description="LMIGuardianSvc" OR Product="LMIGuardianSvc" OR Company="LogMeIn, Inc." | fields - _raw | collect index=notable_events source="Remote Access Tool - LogMeIn Execution" marker="guid=d85873ef-a0f8-4c48-a53a-6b621f11729d,tags=attack.command_and_control,tags=attack.t1219,"
[Sideloading Link.EXE]
description = Detects the execution utitilies often found in Visual Studio tools that hardcode the call to the binary "link.exe". They can be abused to sideload any binary with the same name
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\link.exe" CommandLine="*LINK /*" NOT (ParentImage IN ("C:\\Program Files\\Microsoft Visual Studio\\*", "C:\\Program Files (x86)\\Microsoft Visual Studio\\*") ParentImage="*\\VC\\Tools\\MSVC\\*") | fields - _raw | collect index=notable_events source="Sideloading Link.EXE" marker="guid=6e968eb1-5f05-4dac-94e9-fd0c5cb49fd6,tags=attack.defense_evasion,tags=attack.t1218,"
[Suspicious Response File Execution Via Odbcconf.EXE]
description = Detects execution of "odbcconf" with the "-f" flag in order to load a response file with a non-".rsp" extension.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\odbcconf.exe" OR OriginalFileName="odbcconf.exe" CommandLine="* -f *" OR CommandLine="* /f *" NOT (CommandLine="*.rsp*" OR (ParentImage="C:\\Windows\\System32\\runonce.exe" Image="C:\\Windows\\System32\\odbcconf.exe" CommandLine="*.exe /E /F \"C:\\WINDOWS\\system32\\odbcconf.tmp\"*")) | fields - _raw | collect index=notable_events source="Suspicious Response File Execution Via Odbcconf.EXE" marker="guid=2d32dd6f-3196-4093-b9eb-1ad8ab088ca5,tags=attack.defense_evasion,tags=attack.t1218.008,"
[Potential Excel.EXE DCOM Lateral Movement Via ActivateMicrosoftApp]
description = Detects suspicious child processes of Excel which could be an indicator of lateral movement leveraging the "ActivateMicrosoftApp" Excel DCOM object. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*\\excel.exe" OriginalFileName IN ("foxprow.exe", "schdplus.exe", "winproj.exe") OR Image IN ("*\\foxprow.exe", "*\\schdplus.exe", "*\\winproj.exe") | fields - _raw | collect index=notable_events source="Potential Excel.EXE DCOM Lateral Movement Via ActivateMicrosoftApp" marker="guid=551d9c1f-816c-445b-a7a6-7a3864720d60,tags=attack.t1021.003,tags=attack.lateral_movement,"
[Password Provided In Command Line Of Net.EXE]
description = Detects a when net.exe is called with a password in the command line
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image IN ("*\\net.exe", "*\\net1.exe") OR OriginalFileName IN ("net.exe", "net1.exe") CommandLine="* use *" CommandLine="*:*\\*" CommandLine="*/USER:* *" NOT CommandLine="* " | fields - _raw | collect index=notable_events source="Password Provided In Command Line Of Net.EXE" marker="guid=d4498716-1d52-438f-8084-4a603157d131,tags=attack.defense_evasion,tags=attack.initial_access,tags=attack.persistence,tags=attack.privilege_escalation,tags=attack.lateral_movement,tags=attack.t1021.002,tags=attack.t1078,"
[File And SubFolder Enumeration Via Dir Command]
description = Detects usage of the "dir" command part of Widows CMD with the "/S" command line flag in order to enumerate files in a specified directory and all subdirectories. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\cmd.exe" OR OriginalFileName="Cmd.Exe" CommandLine="*dir*-s*" OR CommandLine="*dir*/s*" | fields - _raw | collect index=notable_events source="File And SubFolder Enumeration Via Dir Command" marker="guid=7c9340a9-e2ee-4e43-94c5-c54ebbea1006,tags=attack.discovery,tags=attack.t1217,"
[Execution of Suspicious File Type Extension]
description = Detects whether the image specified in a process creation event doesn't refer to an ".exe" (or other known executable extension) file. This can be caused by process ghosting or other unorthodox methods to start a process. This rule might require some initial baselining to align with some third party tooling in the user environment. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 NOT (Image IN ("*.bin", "*.cgi", "*.com", "*.exe", "*.scr", "*.tmp")) NOT (Image IN ("System", "Registry", "MemCompression", "vmmem") OR Image="*:\\Windows\\Installer\\MSI*" OR Image="*:\\Windows\\System32\\DriverStore\\FileRepository\\*" OR (Image="*:\\Config.Msi\\*" Image IN ("*.rbf", "*.rbs")) OR ParentImage="*:\\Windows\\Temp\\*" OR Image="*:\\Windows\\Temp\\*" OR Image="*:\\$Extend\\$Deleted\\*" OR Image IN ("-", "") OR Image!=*) NOT (ParentImage="*:\\ProgramData\\Avira\\*" OR (Image="*NVIDIA\\NvBackend\\*" Image="*.dat") OR (Image IN ("*:\\Program Files (x86)\\WINPAKPRO\\*", "*:\\Program Files\\WINPAKPRO\\*") Image="*.ngn") OR Image IN ("*:\\Program Files (x86)\\MyQ\\Server\\pcltool.dll", "*:\\Program Files\\MyQ\\Server\\pcltool.dll") OR (Image="*\\AppData\\Local\\Packages\\*" Image="*\\LocalState\\rootfs\\*") OR Image="*\\LZMA_EXE" OR Image="*:\\Program Files\\Mozilla Firefox\\*" OR (ParentImage="C:\\Windows\\System32\\services.exe" Image="*com.docker.service")) | fields - _raw | collect index=notable_events source="Execution of Suspicious File Type Extension" marker="guid=c09dad97-1c78-4f71-b127-7edb2b8e491a,tags=attack.defense_evasion,"
[Use of VisualUiaVerifyNative.exe]
description = VisualUiaVerifyNative.exe is a Windows SDK that can be used for AWL bypass and is listed in Microsoft's recommended block rules.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\VisualUiaVerifyNative.exe" OR OriginalFileName="VisualUiaVerifyNative.exe" | fields - _raw | collect index=notable_events source="Use of VisualUiaVerifyNative.exe" marker="guid=b30a8bc5-e21b-4ca2-9420-0a94019ac56a,tags=attack.defense_evasion,tags=attack.t1218,"
[VolumeShadowCopy Symlink Creation Via Mklink]
description = Shadow Copies storage symbolic link creation using operating systems utilities
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine="*mklink*" CommandLine="*HarddiskVolumeShadowCopy*" | fields - _raw | collect index=notable_events source="VolumeShadowCopy Symlink Creation Via Mklink" marker="guid=40b19fa6-d835-400c-b301-41f3a2baacaf,tags=attack.credential_access,tags=attack.t1003.002,tags=attack.t1003.003,"
[LSASS Dump Keyword In CommandLine]
description = Detects the presence of the keywords "lsass" and ".dmp" in the commandline, which could indicate a potential attempt to dump or create a dump of the lsass process. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine IN ("*lsass.dmp*", "*lsass.zip*", "*lsass.rar*", "*Andrew.dmp*", "*Coredump.dmp*", "*NotLSASS.zip*", "*lsass_2*", "*lsassdump*", "*lsassdmp*") OR (CommandLine="*lsass*" CommandLine="*.dmp*") OR (CommandLine="*SQLDmpr*" CommandLine="*.mdmp*") OR (CommandLine="*nanodump*" CommandLine="*.dmp*") | fields - _raw | collect index=notable_events source="LSASS Dump Keyword In CommandLine" marker="guid=ffa6861c-4461-4f59-8a41-578c39f3f23e,tags=attack.credential_access,tags=attack.t1003.001,"
[Service StartupType Change Via Sc.EXE]
description = Detect the use of "sc.exe" to change the startup type of a service to "disabled" or "demand"
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\sc.exe" OR OriginalFileName="sc.exe" CommandLine="* config *" CommandLine="*start*" CommandLine IN ("*disabled*", "*demand*") | fields - _raw | collect index=notable_events source="Service StartupType Change Via Sc.EXE" marker="guid=85c312b7-f44d-4a51-a024-d671c40b49fc,tags=attack.execution,tags=attack.defense_evasion,tags=attack.t1562.001,"
[Suspicious PowerShell Parent Process]
description = Detects a suspicious or uncommon parent processes of PowerShell
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*tomcat*" OR ParentImage IN ("*\\amigo.exe", "*\\browser.exe", "*\\chrome.exe", "*\\firefox.exe", "*\\httpd.exe", "*\\iexplore.exe", "*\\jbosssvc.exe", "*\\microsoftedge.exe", "*\\microsoftedgecp.exe", "*\\MicrosoftEdgeSH.exe", "*\\mshta.exe", "*\\nginx.exe", "*\\outlook.exe", "*\\php-cgi.exe", "*\\regsvr32.exe", "*\\rundll32.exe", "*\\safari.exe", "*\\services.exe", "*\\sqlagent.exe", "*\\sqlserver.exe", "*\\sqlservr.exe", "*\\vivaldi.exe", "*\\w3wp.exe") Image IN ("*\\powershell.exe", "*\\pwsh.exe") OR CommandLine IN ("*/c powershell*", "*/c pwsh*") OR Description="Windows PowerShell" OR Product="PowerShell Core 6" OR OriginalFileName IN ("PowerShell.EXE", "pwsh.dll") | fields - _raw | collect index=notable_events source="Suspicious PowerShell Parent Process" marker="guid=754ed792-634f-40ae-b3bc-e0448d33f695,tags=attack.execution,tags=attack.t1059.001,"
[Explorer NOUACCHECK Flag]
