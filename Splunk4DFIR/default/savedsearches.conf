search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 OriginalFileName IN ("wscript.exe", "cscript.exe") OR Image IN ("*\\wscript.exe", "*\\cscript.exe") CommandLine IN ("*.csv*", "*.dat*", "*.doc*", "*.gif*", "*.jpeg*", "*.jpg*", "*.png*", "*.ppt*", "*.txt*", "*.xls*", "*.xml*") | fields - _raw | collect index=notable_events source="Cscript/Wscript Uncommon Script Extension Execution" marker="guid=99b7460d-c9f1-40d7-a316-1f36f61d52ee,tags=attack.execution,tags=attack.t1059.005,tags=attack.t1059.007,"
[Potentially Suspicious Execution Of Regasm/Regsvcs With Uncommon Extension]
description = Detects potentially suspicious execution of the Regasm/Regsvcs utilities with an uncommon extension.
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image IN ("*\\Regsvcs.exe", "*\\Regasm.exe") OR OriginalFileName IN ("RegSvcs.exe", "RegAsm.exe") CommandLine IN ("*.dat*", "*.gif*", "*.jpeg*", "*.jpg*", "*.png*", "*.txt*") | fields - _raw | collect index=notable_events source="Potentially Suspicious Execution Of Regasm/Regsvcs With Uncommon Extension" marker="guid=e9f8f8cc-07cc-4e81-b724-f387db9175e4,tags=attack.defense_evasion,tags=attack.t1218.009,"
[Potential Recon Activity Using DriverQuery.EXE]
