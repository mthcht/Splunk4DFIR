[Uncommon Child Process Of Appvlp.EXE]
description = Detects uncommon child processes of Appvlp.EXE Appvlp or the Application Virtualization Utility is included with Microsoft Office. Attackers are able to abuse "AppVLP" to execute shell commands. Normally, this binary is used for Application Virtualization, but it can also be abused to circumvent the ASR file path rule folder or to mark a file as a system file. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 ParentImage="*\\appvlp.exe" NOT (Image IN ("*:\\Windows\\SysWOW64\\rundll32.exe", "*:\\Windows\\System32\\rundll32.exe")) NOT ((Image="*:\\Program Files\\Microsoft Office*" Image="*\\msoasb.exe") OR (Image="*:\\Program Files\\Microsoft Office*" Image="*\\SkypeSrv\\*" Image="*\\SKYPESERVER.EXE") OR (Image="*:\\Program Files\\Microsoft Office*" Image="*\\MSOUC.EXE")) | fields - _raw | collect index=notable_events source="Uncommon Child Process Of Appvlp.EXE" marker="guid=9c7e131a-0f2c-4ae0-9d43-b04f4e266d43,tags=attack.t1218,tags=attack.defense_evasion,tags=attack.execution,"
